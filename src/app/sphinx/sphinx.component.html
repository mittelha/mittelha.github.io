<div
    class="w-100 h-30 d-flex justify-content-center align-items-center flex-column"
>
    <img class="my-2" height="40%" src="/sphinx.png" />
    <input
        class="form-control mb-2"
        [class.w-50]="!ecranEtroit"
        [class.w-80]="ecranEtroit"
        type="text"
        id="message"
        name="message"
        placeholder="Un message pour moi ?"
        [(ngModel)]="question"
    />
    <button
        class="btn btn-light"
        [class.w-25]="!ecranEtroit"
        [class.w-50]="ecranEtroit"
        (click)="verifierQuestion()"
    >
        J'ai de la chance ?
    </button>
</div>
<div class="w-100 h-70 py-3 d-flex justify-content-center align-items-start">

    }
</div>
